<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="/image/simple-icons_instagram.svg" alt="Instagram" class="logo">
            <img src="/image/logos_instagram.svg" alt="" class="logo1">
            <div class="search">
                <img src="/image/ant-design_search-outlined.svg" alt="" class="search1">
                <input type="text">
            </div>
            <div class="actions">
                <div class="action__item">
                    <img src="/image/eva_settings-2-outline.svg" alt="" class="ikons">
                    <img src="/image/bx_bx-camera.svg" alt="" class="ikons1">

                    <img src="/image/icon-park-outline_send-one.svg" alt="" class="ikons2">
                    <div class="new-post-button">
                        <img src="/image/Group.svg" alt="" class="ikons3" input="new-post-button">

                        <span>New Post</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="sidebar">
                <div class="user">
                    <div class="gradient user__avatar">
                        <img src="https://i.pravatar.cc/240?img=3" alt="">
                    </div>
                    <div class="user__name">
                        <span>Artur Shevchuk</span>
                        <img src="/image/ic_sharp-verified.svg">
                    </div>
                    <div class="user__nickname">@sheva928</div>
                    <div class="user__stat">
                        <div class="user__stat-item">
                            <img src="/image/fa-solid_user.png" class="insta_like_fill"></img>
                            <span>121K</span>
                        </div>
                        <div class="user__stat-item">
                            <img src="/image/ci_heart-fill.svg" class="insta_like_fill"></img>
                            <span>900K</span>
                        </div>
                    </div>
                </div>

                <nav class="menu">
                    <a href="" class="menu__item menu__item_active" img src="/image/cil_home.svg">
                        <img src="/image/cil_home.svg" class="insta_home">
                        <span>Home</span>
                    </a>
                    <a href="" class="menu__item">
                        <img src="/image/carbon_explore.svg" class="insta_explore">
                        <span>Explore</span>
                    </a>
                    <a href="" class="menu__item">
                        <img src="/image/gridicons_video.svg" class="insta_reels">
                        <span>Reels</span>
                    </a>
                    <a href="" class="menu__item">
                        <img src="/image/bi_tv.svg" class="insta_igtv">
                        <span>iGTV</span>
                    </a>
                    <a href="" class="menu__item">
                        <img src="/image/ic_round-notifications-none.svg" class="insta_notification">
                        <span>Notification</span>
                    </a>
                </nav>

            </div>
            <main class="main">
                <header class="stories">
                    <div class="title">Stories</div>
                    <div class="stories__slider">
                        <div class="stories__slider-content">
                            <div class="stories__slider-item">
                                <div class="user user_small">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/240?img=1" alt="">
                                    </div>

                                    <div class="user__nickname">@sheva928</div>

                                </div>

                            </div>
                            <div class="stories__slider-item">
                                <div class="user user_small">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/240?img=2" alt="">
                                    </div>

                                    <div class="user__nickname">@sheva928</div>

                                </div>

                            </div>
                            <div class="stories__slider-item">
                                <div class="user user_small">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/240?img=9" alt="">
                                    </div>

                                    <div class="user__nickname">@sheva928</div>

                                </div>

                            </div>

                            <div class="stories__slider-item">
                                <div class="user user_small">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/240?img=5" alt="">
                                    </div>

                                    <div class="user__nickname">@sheva928</div>

                                </div>

                            </div>
                            <div class="stories__slider-item">
                                <div class="user user_small">
                                    <div class="gradient user__avatar">
                                        <img src="https://i.pravatar.cc/240?img=6" alt="">
                                    </div>

                                    <div class="user__nickname">@sheva928</div>

                                </div>

                            </div>



                        </div>

                        <div class="stories__slider-next">
                            <img src="/image/grommet-icons_form-next.svg" class="insta_arrow_right">

                        </div>

                    </div>
                </header>
                <section>
                    <div class="title">Trending</div>
                    <div class="posts">
                        <div class="post post_horizontal">
                            <div class="post__img">
                                <img src="/image/kelly-sikkema-YXWoEn5uOvg-unsplash.jpg" class="post__img1">
                            </div>

                        </div>
                        <div class="post post_horizontal">
                            <div class="post__img">
                                <img src="/image/kelly-sikkema-YXWoEn5uOvg-unsplash.jpg" class="post__img1">
                            </div>

                        </div>
                        <div class="post__footer">
                            <div class="post__user">
                                <div class="user user_row">
                                    <div class="user__avatar">
                                        <img src="https://i.pravatar.cc/240?img=3">

                                    </div>
                                    <div class="user__nickname">@sheva928</div>
                                </div>
                            </div>
                            <div class="post__actions">
                                <div class="post__action">
                                    <img src="/image/ant-design_heart-outlined.svg" alt="" class="insta_like">
                                </div>
                                <div class="post__actions">
                                    <div class="post__action">
                                        <img src="/image/uil_comment.svg" alt="" class="insta_comment">
                                    </div>
                                    <div class="post__actions">
                                        <div class="post__action">
                                            <img src="/image/icon-park-outline_send-one.svg" alt=""
                                                class="insta_massage">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

<script src="/script.js"></script>
</body>
</html>
